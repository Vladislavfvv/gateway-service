spring.application.name=api-gateway

# URL-адреса микросервисов (можно переопределить через env)
services.auth.url=http://authentication-service:8081
services.user.url=http://user-service:8080
services.order.url=http://order-service:8080
services.payment.url=http://payment-service:8080

# Секретный ключ для проверки JWT токенов (должен совпадать с authentication-service)
# Используется симметричный алгоритм HS256
jwt.secret=mySecretKeyForJWTGenerationInAuthenticationService2025

# Внутренний API ключ для вызова internal endpoints в authentication-service (для rollback)
internal.api.key=dev-internal-api-key

# Порт для Gateway (8084, чтобы не конфликтовать с user-service:8080)
server.port=8084

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration for Gateway debugging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.reactor.netty=DEBUG
logging.level.com.example.demo=INFO
logging.level.com.example.demo.config.GatewayConfig=DEBUG
