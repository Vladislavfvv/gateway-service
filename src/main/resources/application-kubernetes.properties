# Конфигурация для Kubernetes окружения
spring.application.name=api-gateway

# URL-адреса микросервисов в Kubernetes (через Service names)
services.auth.url=http://authentication-service:8081
services.user.url=http://user-service:8080
services.order.url=http://order-service:8080
services.payment.url=http://payment-service:8085

# Секретный ключ для проверки JWT токенов (должен совпадать с authentication-service)
jwt.secret=mySecretKeyForJWTGenerationInAuthenticationService2025

# Внутренний API ключ для вызова internal endpoints в authentication-service
internal.api.key=dev-internal-api-key

# Порт для Gateway
server.port=8084

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,liveness,readiness
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Logging Configuration
logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.web=INFO
logging.level.reactor.netty=INFO
logging.level.com.example.demo=INFO

